<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e293b;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="header">Darryl</div>

      <div class="cards">
        <div class="card">
          <h3>Users</h3>
          <p>1,245</p>
        </div>

        <div class="card">
          <h3>Sales</h3>
          <p>$3,540</p>
        </div>

        <div class="card">
          <h3>Orders</h3>
          <p>320</p>
        </div>

        <div class="card">
          <h3>Messages</h3>
          <p>12</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
